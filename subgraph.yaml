specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - name: TheBadge
    kind: ethereum
    network: goerli
    # network: gnosis
    source:
      address: "0x059a97A4ad4D148B39209Fa9Be262E6E00E97804" # goerli
      startBlock: 8532474
      # address: "" # gnosis
      # startBlock:  # gnosis
      abi: TheBadge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Emitter
        - BadgeType
      abis:
        - name: TheBadge
          file: ./abis/TheBadge.json
      eventHandlers:
        - event: EmitterRegistered(indexed address,indexed address,string)
          handler: handleEmitterRegistered
        - event: BadgeTypeCreated(address,uint256,string,uint256)
          handler: handleBadgeTypeCreated
        - event: BadgeRequested(indexed uint256,indexed address,address,uint8,uint256)
          handler: handleRequestBadge
      file: ./src/theBadge.ts

  - name: KlerosBadgeTypeController
    kind: ethereum
    network: goerli
    # network: gnosis
    source:
      address: "0x21bDD74A233339Ee96e6f208b118f29FbF27BdEA" # goerli
      startBlock: 8532474
      # address: "" # gnosis
      # startBlock:  # gnosis
      abi: KlerosBadgeTypeController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/kleros.ts
      entities:
        - BadgeType
        - KlerosBadgeType
      abis:
        - name: KlerosBadgeTypeController
          file: ./abis/KlerosBadgeTypeController.json
        - name: LightGeneralizedTCR
          file: ./abis/LightGeneralizedTCR.json
        - name: Arbitror
          file: ./abis/Arbitror.json
        - name: TheBadge
          file: ./abis/TheBadge.json
      eventHandlers:
        - event: NewKlerosBadgeType(indexed uint256,indexed address,string)
          handler: handleNewKlerosBadgeType
        - event: RequestKlerosBadge(indexed address,indexed uint256,bytes32,indexed address,string)
          handler: handleRequestKlerosBadge
        - event: BadgeChallenged(indexed uint256,indexed address,string,address)
          handler: handleBadgeChallenged

templates:
  - name: LightGeneralizedTCR
    kind: ethereum/contract
    network: goerli
    source:
      abi: LightGeneralizedTCR
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/kleros.ts
      entities:
        - KlerosBadgeType
      abis:
        - name: LightGeneralizedTCR
          file: ./abis/LightGeneralizedTCR.json
      eventHandlers:
        - event: NewItem(indexed bytes32,string,bool)
          handler: handleDefineIt
